<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site fait en NSI</title>
    <style>
        /* Style général */
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4a9;
            text-align: center;
        }

        /* Style du menu */
        header {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
        }

        header a:hover {
            color: #ff8800;
        }

        /* Espacement pour ne pas cacher le contenu sous le menu */
        main {
            margin-top: 80px;
            padding: 20px;
        }

        /* Style des iframes (pages) */
        iframe {
            display: none; /* Masquer toutes les pages */
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }

        /* Afficher uniquement l'iframe ciblé */
        iframe:target {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <a href="#page1">Page 1</a>
    <a href="#page2">Page 2</a>
    <a href="#page3">Page 3</a>
    <a href="#page4">Page 4</a>
    <a href="#page5">Page 5</a>
</header>

<main>
    <h1>Bienvenue sur mon site de NSI</h1>
    <p>Ceci est un site de démonstration pour la NSI.</p>
</main>

<!-- Pages affichées dans des iframes -->
<iframe id="page1" src="page1.html"></iframe>
<iframe id="page2" src="page2.html"></iframe>
<iframe id="page3" src="page3.html"></iframe>
<iframe id="page4" src="page4.html"></iframe>
<iframe id="page5" src="page5.html"></iframe>

</body>
</html>
